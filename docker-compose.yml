version: '3'
# TODO: change all the default ports to improve security
services:

  database1:
    image: postgres:12.2-alpine # TODO: check alpine version fro small image size
    env_file:
      - config/db/database1_env
    networks: 
      - database1_network
    volumes:
      - ./data/database1:/var/lib/postgresql/data
  # TODO: name of the project will be used in the command line
  djangoapp:
    build: .
    volumes:
    # TODO: volume mounting for syncing local repo to container
      - .:/src
      - ./static/:/static
      - ./media/:/media
    networks:  # <-- here
      - nginx_network
      - database1_network
    depends_on: 
      - database1

  # TODO: small image size. check alphine
  nginx:
    image: nginx:1.17.10-alpine
    ports:
      - 8000:80
    volumes:
    # TODO: nginx mapping to loca folder
      - ./config/nginx/conf.d:/etc/nginx/conf.d
      - ./static/:/static
      - ./media:/media
    depends_on:
      - djangoapp
    networks:  # <-- maps to the network bridge setting
      - nginx_network


networks:  # <-- and here
  nginx_network:
    driver: bridge
  database1_network:
    driver: bridge

